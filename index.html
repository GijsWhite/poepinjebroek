<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poep In Je Broek?</title>
  <style>
    :root {
      --bg: #0e0e11;
      --fg: #ffffff;
      --muted: #b7b7c0;
      --red: #ff3b30;
      --green: #34c759;
      --card: #17171c;
      --accent: #8a8aff;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1c22, var(--bg));
      color: var(--fg);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap { width: min(700px, 100%); text-align: center }

    h1 { margin: 0 0 12px; font-size: clamp(24px, 4vw, 36px); }
    p.sub { margin: 0 0 24px; color: var(--muted) }

    button#check {
      appearance: none;
      border: 0;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 18px);
      background: linear-gradient(180deg, #5a5aff, #3e3ef0);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(98, 98, 255, .25);
      transition: transform .08s ease, filter .2s ease;
    }
    button#check:hover { filter: brightness(1.05) }
    button#check:active { transform: translateY(1px) }
    button#check[disabled] { opacity: .6; cursor: not-allowed }

    /* Loading animation */
    .loading {
      display: none;
      margin: 24px auto 8px;
      width: 56px; height: 56px;
      border-radius: 50%;
      border: 6px solid #2a2a33;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    .loading-text { display:none; color: var(--muted); margin: 6px 0 0 }

    /* Result card */
    .result {
      display: none;
      margin: 24px auto 0;
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }

    .image-box {
      position: relative;
      aspect-ratio: 16 / 9;
      width: min(640px, 100%);
      margin: 0 auto 12px;
      border: 6px solid transparent;
      border-radius: 12px;
      display: grid;
      place-items: center;
      overflow: hidden;
      background:
        repeating-conic-gradient(from 0deg, #202028 0 25%, #23232b 0 50%) 0 0 / 40px 40px;
    }
    .image-box.red { border-color: var(--red) }
    .image-box.green { border-color: var(--green) }

    .image-box .placeholder {
      font-weight: 900;
      letter-spacing: .06em;
      font-size: clamp(28px, 8vw, 64px);
      opacity: .15;
      user-select: none;
    }

    .caption {
      font-size: clamp(18px, 3.5vw, 24px);
      font-weight: 800;
      margin: 0;
      padding: 10px 12px;
      border-radius: 10px;
      display: inline-block;
    }
    .caption.red { color: var(--red) }
    .caption.green { color: var(--green) }

    /* fade-in */
    .fade-in { animation: fade .35s ease-out both }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }

    footer { margin-top: 28px; color: var(--muted); font-size: 13px }
    a { color: #b9b9ff; text-decoration: none }
    a:hover { text-decoration: underline }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Heb je poep in je broek?</h1>
    <p class="sub">Druk op de knop om het te controleren. 50/50 kans.</p>

    <button id="check">Heb je poep in je broek?</button>

    <div class="loading" id="loader" aria-hidden="true"></div>
    <div class="loading-text" id="loaderText" aria-live="polite">Even kijken…</div>

    <section class="result" id="result" aria-live="polite">
      <div class="image-box" id="imageBox">
        <!-- Replace this with a real <img> later if you like -->
        <div class="placeholder">IMAGE</div>
      </div>
      <p class="caption" id="caption"></p>
    </section>

    <footer>
      Tip: wil je echte plaatjes? Vervang de <code>.placeholder</code> door een <code>&lt;img src="..." alt=""&gt;</code>.
    </footer>
  </main>

  <script>
    const btn = document.getElementById('check');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loaderText');
    const result = document.getElementById('result');
    const imageBox = document.getElementById('imageBox');
    const caption = document.getElementById('caption');

    function show(el, yes = true) {
      el.style.display = yes ? '' : 'none';
    }

    btn.addEventListener('click', () => {
      // Reset UI
      btn.disabled = true;
      show(result, false);
      imageBox.classList.remove('red','green');
      caption.classList.remove('red','green');
      caption.textContent = '';

      // Show short animation
      show(loader, true);
      show(loaderText, true);

      // Wait ~1.1s, then reveal a random result
      setTimeout(() => {
        const isPoop = Math.random() < 0.5; // 50/50

        if (isPoop) {
          imageBox.classList.add('red');
          caption.classList.add('red');
          caption.textContent = 'Helaas, er zit poep in je broek!';
        } else {
          imageBox.classList.add('green');
          caption.classList.add('green');
          caption.textContent = 'Gelukkig, je hebt geen poep in je broek';
        }

        // Swap loader → result
        show(loader, false);
        show(loaderText, false);
        show(result, true);
        result.classList.add('fade-in');

        // Re-enable button after reveal
        btn.disabled = false;
      }, 1100);
    });
  </script>
</body>
</html>
