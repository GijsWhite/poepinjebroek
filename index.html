<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Heb je poep in je broek?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0e0e11;
      --fg: #ffffff;
      --muted: #b7b7c0;
      --red: #ff3b30;
      --green: #34c759;
      --gold: #d4af37;
      --accent: #8a8aff;
      --card: #17171c;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(1000px 700px at 50% -10%, #1c1c22, var(--bg));
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    main {
      max-width: 600px;
      width: 100%;
      padding: 24px;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p.sub {
      color: var(--muted);
      margin-bottom: 24px;
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(180deg, #5a5aff, #3e3ef0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(98, 98, 255, 0.3);
      transition: filter 0.2s, transform 0.1s;
      position: relative;
      z-index: 1;
      margin: 8px 0;
      width: 100%;
    }

    button:hover {
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      margin: 24px auto;
      width: 48px;
      height: 48px;
      border: 6px solid #2a2a33;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: var(--muted);
      margin-top: 8px;
      display: none;
    }

    .result {
      margin-top: 28px;
    }

    .caption {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .caption.red {
      color: var(--red);
    }

    .caption.green {
      color: var(--green);
    }

    .caption.gold {
      color: var(--gold);
    }

    .image-container {
      border: 5px solid transparent;
      border-radius: 16px;
      overflow: hidden;
      max-width: 100%;
      margin: 0 auto 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .image-container.red {
      border-color: var(--red);
    }

    .image-container.green {
      border-color: var(--green);
    }

    .image-container.gold {
      border-color: var(--gold);
      box-shadow: 0 0 20px 5px var(--gold);
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    #poepCounter {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.9rem;
      white-space: pre-line;
    }

    #crownContainer {
      margin-bottom: 12px;
      height: 64px; /* reserve space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #crownContainer img {
      max-width: 64px;
      max-height: 64px;
      width: auto;
      height: auto;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Reset button styling and position */
    #reset {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 8px 14px;
      font-size: 0.8rem;
      background: #444;
      color: #ccc;
      border-radius: 10px;
      box-shadow: none;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      width: auto;
      max-width: 120px;
      z-index: 1000;
    }

    #reset:hover {
      opacity: 1;
      background: #666;
      color: white;
    }

    #reset:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      .caption {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Heb je poep in je broek?</h1>
    <p class="sub">Druk op de knop om het te controleren. 50/50 kans, maar h√©, er is ook een kleine kans op de Gouden Poep!</p>

    <div id="crownContainer"></div>

    <button id="check">Check het</button>
    <button id="reset">Reset teller</button>

    <div class="loader" id="loader"></div>
    <p class="loading-text" id="loadingText">Even kijken‚Ä¶</p>

    <div class="result" id="result"></div>

    <p id="poepCounter"></p>

    <footer>Gemaakt met üí© en ‚ù§Ô∏è</footer>
  </main>

  <script>
    const button = document.getElementById('check');
    const resetButton = document.getElementById('reset');
    const loader = document.getElementById('loader');
    const loadingText = document.getElementById('loadingText');
    const result = document.getElementById('result');
    const poepCounter = document.getElementById('poepCounter');
    const crownContainer = document.getElementById('crownContainer');

    // Load counters from localStorage or start at zero
    let poepCount = parseInt(localStorage.getItem('poepCount')) || 0;
    let goudenPoepCount = parseInt(localStorage.getItem('goudenPoepCount')) || 0;

    updatePoepCounterDisplay();
    updateCrownDisplay();

    button.addEventListener('click', () => {
      result.innerHTML = '';
      loader.style.display = 'block';
      loadingText.style.display = 'block';
      button.disabled = true;
      resetButton.disabled = true;

      setTimeout(() => {
        loader.style.display = 'none';
        loadingText.style.display = 'none';

        const random = Math.random();
        let outcome, imgSrc, captionClass, message, borderClass;

        if (random < 0.01) {
          // Gouden Poep (1%)
          outcome = 'goudenPoep';
          imgSrc = 'https://i.imgur.com/ADTHAlg.png';
          captionClass = 'gold';
          message = 'üéâ Je hebt de Gouden Poep gevonden! üèÜ';
          borderClass = 'gold';
          goudenPoepCount++;
          localStorage.setItem('goudenPoepCount', goudenPoepCount);
        } else if (random < 0.5) {
          // Poep
          outcome = 'poep';
          imgSrc = 'https://i.imgur.com/2S28SL2.jpeg';
          captionClass = 'red';
          message = 'üò¨ Helaas, poep in je broek!';
          borderClass = 'red';
          poepCount++;
          localStorage.setItem('poepCount', poepCount);
        } else {
          // Geen poep
          outcome = 'geenPoep';
          imgSrc = 'https://i.imgur.com/w3jZHOj.png';
          captionClass = 'green';
          message = 'üéâ Gelukkig, je hebt geen poep in je broek!';
          borderClass = 'green';
        }

        const img = document.createElement('img');
        img.alt = message;
        img.src = imgSrc;

        const messageEl = document.createElement('p');
        messageEl.className = 'caption ' + captionClass;
        messageEl.textContent = message;

        const container = document.createElement('div');
        container.className = 'image-container ' + borderClass;
        container.appendChild(img);

        result.appendChild(messageEl);
        result.appendChild(container);

        updatePoepCounterDisplay();
        updateCrownDisplay();

        button.disabled = false;
        resetButton.disabled = false;
      }, 1000);
    });

    resetButton.addEventListener('click', () => {
      poepCount = 0;
      goudenPoepCount = 0;
      localStorage.removeItem('poepCount');
      localStorage.removeItem('goudenPoepCount');
      updatePoepCounterDisplay();
      updateCrownDisplay();
      result.innerHTML = '';
    });

    function updatePoepCounterDisplay() {
      let msg = '';
      if (poepCount > 0) {
        msg += `üí© Je hebt al <strong>${poepCount}</strong> ${poepCount === 1 ? 'keer' : 'keren'} poep in je broek gehad.`;
      }
      if (goudenPoepCount > 0) {
        if (msg) msg += '\n';
        msg += `üëë Je hebt <strong>${goudenPoepCount}</strong> keer de Gouden Poep gevonden!`;
      }
      poepCounter.innerHTML = msg;
    }

    function updateCrownDisplay() {
      if (goudenPoepCount > 0) {
        crownContainer.innerHTML = `<img src="https://i.imgur.com/GaVEZmm.png" alt="Kroon" />`;
      } else {
        crownContainer.innerHTML = '';
      }
    }
  </script>
</body>
</html>
